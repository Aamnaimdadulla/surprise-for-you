
<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .birthdayimg {
            background-image: url('https://cdn.pixabay.com/photo/2018/02/23/21/29/roses-frame-3176667_960_720.jpg');
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: red;
            font-size: 35px;
        }

        .topleft {
            position: absolute;
            color: yellow;
            top: 0;
            left: 12px;
        }

        .bottomleft {
            position: absolute;
            color: rgb(129, 25, 25);
            border-radius: white;
            bottom: 0;
            left: 18px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        hr {
            margin: auto;
            width: 40%;
        }
      .b{
        color: aqua;
      }
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .header a {
            color: rgb(250, 249, 249); 
            background-color: rgb(238, 16, 120);
            padding: 8px 15px;
            border-radius: 8px; 
            font-weight: bold;
            text-decoration: none;
        }

        .header a:hover {
            background-color: rgb(210, 0, 88);
        }

        /* Styling for the "Enjoy Your Day!" text */
        .middle p {
            font-size: 80px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #a71616; /* Dark gray color */
            text-shadow: 2px 2px 4px rgba(255, 68, 68, 0.6); /* Shadow effect */
            margin: 0;
            animation: moveText 2s ease-in-out infinite; /* Animation added */
        }

        /* Animation for text movement */
        @keyframes moveText {
            0% {
                transform: translateX(0); /* Initial position */
            }
            25% {
                transform: translateX(10px); /* Move slightly right */
            }
            50% {
                transform: translateX(0); /* Back to original position */
            }
            75% {
                transform: translateX(-10px); /* Move slightly left */
            }
            100% {
                transform: translateX(0); /* Back to original position */
            }
        }

        /* Button Style Adjustments */
        .header a {
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 12px;
            background-color: #ffffff; /* Green background */
            color: rgb(153, 12, 12);
            text-decoration: none;
        }

        .header a:hover {
            background-color: #880909; /* Darker green on hover */
            color: rgb(255, 255, 255);
        }

        /* Optional: Ensure button and text remain aligned */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 80px;
        }
        .b{
            color: black;
        }

    </style>
</head>

<body>
<div class="birthdayimg">
    <div class="header">
        <a href="surprise.html">Go to Surprise</a>
    </div>
    <div class="topleft">
        <p></p>
    </div>
    <div class="middle">
        <h1>HAPPY BIRTHDAY!</h1>
        <hr>
        <p>My Kharoos <b>KHAN!</b></p>
    </div>
    <div class="bottomleft">
        <p></p>
    </div>
</div>
</body>
</html>
